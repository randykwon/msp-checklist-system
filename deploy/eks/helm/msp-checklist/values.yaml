# Default values for msp-checklist
# This is a YAML-formatted file.

global:
  imageRegistry: ""  # ECR 레지스트리 주소
  imagePullPolicy: Always
  storageClass: "efs-sc"
  
replicaCount: 1

image:
  registry: ""
  repository: msp-checklist
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# 메인 애플리케이션 설정
mainApp:
  enabled: true
  name: msp-checklist-main
  image:
    repository: msp-checklist-main
    tag: latest
  replicaCount: 2
  port: 3010
  
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  # 자동 스케일링
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
    targetMemoryUtilizationPercentage: 80

# 관리자 애플리케이션 설정
adminApp:
  enabled: true
  name: msp-checklist-admin
  image:
    repository: msp-checklist-admin
    tag: latest
  replicaCount: 1
  port: 3011
  
  resources:
    limits:
      cpu: 250m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  nodeSelector: {}
  tolerations: []
  affinity: {}
  
  # 자동 스케일링 (관리자는 기본적으로 비활성화)
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 3
    targetCPUUtilizationPercentage: 80

# 서비스 설정
service:
  type: ClusterIP
  main:
    port: 80
    targetPort: 3010
  admin:
    port: 80
    targetPort: 3011

# Ingress 설정
ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/healthcheck-path: /api/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: '30'
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: '5'
    alb.ingress.kubernetes.io/healthy-threshold-count: '2'
    alb.ingress.kubernetes.io/unhealthy-threshold-count: '3'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/cert-id
  
  hosts:
    - host: msp.example.com
      paths:
        - path: /admin
          pathType: Prefix
          service: msp-checklist-admin-service
          port: 80
        - path: /
          pathType: Prefix
          service: msp-checklist-main-service
          port: 80
  
  tls: []

# 지속성 스토리지 설정
persistence:
  enabled: true
  storageClass: "efs-sc"
  accessMode: ReadWriteMany
  size: 5Gi
  annotations: {}

# 환경 변수 설정
config:
  nodeEnv: production
  logLevel: info
  port: 3010
  adminPort: 3011
  databasePath: "/data/msp-assessment.db"
  cacheTimeout: 3600
  maxFileSize: 10485760

# 시크릿 설정
secrets:
  sessionSecret: ""
  openaiApiKey: ""
  anthropicApiKey: ""
  smtpPassword: ""

# 헬스체크 설정
healthcheck:
  enabled: true
  livenessProbe:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
  
  readinessProbe:
    httpGet:
      path: /api/health
      port: http
    initialDelaySeconds: 5
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
    successThreshold: 1

# 보안 설정
securityContext:
  runAsNonRoot: true
  runAsUser: 1001
  runAsGroup: 1001
  fsGroup: 1001

podSecurityContext:
  fsGroup: 1001

# 서비스 어카운트
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod 보안 정책
podSecurityPolicy:
  enabled: false

# 네트워크 정책
networkPolicy:
  enabled: false
  ingress: []
  egress: []

# 모니터링 설정
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    scrapeTimeout: 10s
    path: /metrics
    labels: {}
    annotations: {}

# 로깅 설정
logging:
  enabled: true
  level: info
  format: json

# 백업 설정
backup:
  enabled: false
  schedule: "0 2 * * *"  # 매일 새벽 2시
  retention: 7  # 7일 보관
  s3:
    enabled: false
    bucket: ""
    region: us-east-1

# 개발 환경 설정
development:
  enabled: false
  debug: false
  hotReload: false

# 테스트 설정
testing:
  enabled: false

# 메트릭 설정
metrics:
  enabled: true
  port: 9090
  path: /metrics

# 알림 설정
alerts:
  enabled: false
  slack:
    webhook: ""
  email:
    smtp:
      host: ""
      port: 587
      user: ""
      password: ""

# 추가 레이블
labels: {}

# 추가 어노테이션
annotations: {}

# Pod 어노테이션
podAnnotations: {}

# Pod 레이블
podLabels: {}