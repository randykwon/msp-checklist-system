name: Deploy with CloudFormation

on:
  push:
    branches: [main, develop]
    paths:
      - 'deploy/cloudformation/**'
      - '.github/workflows/cloudformation-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'deploy/cloudformation/**'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment Type'
        required: true
        default: 'ec2'
        type: choice
        options:
          - ec2
          - ecs
          - eks
      environment:
        description: 'Environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      action:
        description: 'Action'
        required: true
        default: 'deploy'
        type: choice
        options:
          - validate
          - deploy
          - delete

env:
  AWS_REGION: us-east-1

jobs:
  validate:
    name: Validate CloudFormation Templates
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'validate'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate EC2 Template
        run: |
          aws cloudformation validate-template \
            --template-body file://deploy/cloudformation/ec2-stack.yaml

      - name: Validate ECS Template
        run: |
          aws cloudformation validate-template \
            --template-body file://deploy/cloudformation/ecs-stack.yaml

      - name: Validate EKS Template
        run: |
          aws cloudformation validate-template \
            --template-body file://deploy/cloudformation/eks-stack.yaml

      - name: Lint CloudFormation templates
        uses: scottbrenner/cfn-lint-action@v2
        with:
          file: deploy/cloudformation/*.yaml

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [validate]
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy EC2 Stack
        run: |
          cd deploy/cloudformation
          ./deploy.sh ec2 development msp-checklist-ec2-dev
        env:
          EC2_KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
          INSTANCE_TYPE: t3.small

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [validate]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Stack
        run: |
          cd deploy/cloudformation
          ./deploy.sh ${{ github.event.inputs.deployment_type || 'ec2' }} production
        env:
          EC2_KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
          INSTANCE_TYPE: ${{ secrets.INSTANCE_TYPE || 't3.medium' }}
          MAIN_APP_IMAGE: ${{ secrets.MAIN_APP_IMAGE }}
          ADMIN_APP_IMAGE: ${{ secrets.ADMIN_APP_IMAGE }}
          CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}

  manual-deploy:
    name: Manual Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Stack
        if: github.event.inputs.action == 'deploy'
        run: |
          cd deploy/cloudformation
          ./deploy.sh ${{ github.event.inputs.deployment_type }} ${{ github.event.inputs.environment }}
        env:
          EC2_KEY_NAME: ${{ secrets.EC2_KEY_NAME }}
          INSTANCE_TYPE: ${{ secrets.INSTANCE_TYPE }}
          MAIN_APP_IMAGE: ${{ secrets.MAIN_APP_IMAGE }}
          ADMIN_APP_IMAGE: ${{ secrets.ADMIN_APP_IMAGE }}
          CLUSTER_NAME: ${{ secrets.CLUSTER_NAME }}
          DOMAIN_NAME: ${{ secrets.DOMAIN_NAME }}

      - name: Delete Stack
        if: github.event.inputs.action == 'delete'
        run: |
          STACK_NAME="msp-checklist-${{ github.event.inputs.deployment_type }}-${{ github.event.inputs.environment }}"
          aws cloudformation delete-stack --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }}
          aws cloudformation wait stack-delete-complete --stack-name "$STACK_NAME" --region ${{ env.AWS_REGION }}

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-production, manual-deploy]
    if: always()
    
    steps:
      - name: Notify Success
        if: needs.deploy-development.result == 'success' || needs.deploy-production.result == 'success' || needs.manual-deploy.result == 'success'
        run: |
          echo "✅ Deployment completed successfully!"
          # Add notification logic here (Slack, Teams, etc.)

      - name: Notify Failure
        if: needs.deploy-development.result == 'failure' || needs.deploy-production.result == 'failure' || needs.manual-deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          # Add notification logic here (Slack, Teams, etc.)