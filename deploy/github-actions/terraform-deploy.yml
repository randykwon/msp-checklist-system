name: Deploy with Terraform

on:
  push:
    branches: [main, develop]
    paths:
      - 'deploy/terraform/**'
      - '.github/workflows/terraform-deploy.yml'
  pull_request:
    branches: [main]
    paths:
      - 'deploy/terraform/**'
  workflow_dispatch:
    inputs:
      deployment_type:
        description: 'Deployment Type'
        required: true
        default: 'ec2'
        type: choice
        options:
          - ec2
          - ecs
          - eks
      environment:
        description: 'Environment'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - staging
          - production
      action:
        description: 'Action'
        required: true
        default: 'plan'
        type: choice
        options:
          - validate
          - plan
          - apply
          - destroy

env:
  AWS_REGION: us-east-1
  TF_VERSION: 1.6.0

jobs:
  validate:
    name: Validate Terraform Configuration
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.inputs.action == 'validate'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        run: |
          cd deploy/terraform
          terraform fmt -check -recursive

      - name: Terraform Init
        run: |
          cd deploy/terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd deploy/terraform
          terraform validate

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: deploy/terraform

  plan-development:
    name: Plan Development Deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [validate]
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Plan
        run: |
          cd deploy/terraform
          ./deploy.sh ec2 development plan
        env:
          TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}
          TF_VAR_instance_type: t3.small

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-dev
          path: deploy/terraform/tfplan-*

  deploy-development:
    name: Deploy to Development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    needs: [plan-development]
    environment: development
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-dev
          path: deploy/terraform/

      - name: Terraform Apply
        run: |
          cd deploy/terraform
          ./deploy.sh ec2 development apply
        env:
          TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}
          TF_VAR_instance_type: t3.small

  plan-production:
    name: Plan Production Deployment
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [validate]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Plan
        run: |
          cd deploy/terraform
          ./deploy.sh ${{ github.event.inputs.deployment_type || 'ec2' }} production plan
        env:
          TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}
          TF_VAR_instance_type: ${{ secrets.INSTANCE_TYPE || 't3.medium' }}
          TF_VAR_main_app_image: ${{ secrets.MAIN_APP_IMAGE }}
          TF_VAR_admin_app_image: ${{ secrets.ADMIN_APP_IMAGE }}
          TF_VAR_cluster_name: ${{ secrets.CLUSTER_NAME }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-prod
          path: deploy/terraform/tfplan-*

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [plan-production]
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-prod
          path: deploy/terraform/

      - name: Terraform Apply
        run: |
          cd deploy/terraform
          ./deploy.sh ${{ github.event.inputs.deployment_type || 'ec2' }} production apply
        env:
          TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}
          TF_VAR_instance_type: ${{ secrets.INSTANCE_TYPE || 't3.medium' }}
          TF_VAR_main_app_image: ${{ secrets.MAIN_APP_IMAGE }}
          TF_VAR_admin_app_image: ${{ secrets.ADMIN_APP_IMAGE }}
          TF_VAR_cluster_name: ${{ secrets.CLUSTER_NAME }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}

  manual-operation:
    name: Manual Terraform Operation
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    environment: ${{ github.event.inputs.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Operation
        run: |
          cd deploy/terraform
          ./deploy.sh ${{ github.event.inputs.deployment_type }} ${{ github.event.inputs.environment }} ${{ github.event.inputs.action }}
        env:
          TF_VAR_key_name: ${{ secrets.EC2_KEY_NAME }}
          TF_VAR_instance_type: ${{ secrets.INSTANCE_TYPE }}
          TF_VAR_main_app_image: ${{ secrets.MAIN_APP_IMAGE }}
          TF_VAR_admin_app_image: ${{ secrets.ADMIN_APP_IMAGE }}
          TF_VAR_cluster_name: ${{ secrets.CLUSTER_NAME }}
          TF_VAR_domain_name: ${{ secrets.DOMAIN_NAME }}

      - name: Upload Plan (if plan action)
        if: github.event.inputs.action == 'plan'
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ github.event.inputs.environment }}-${{ github.event.inputs.deployment_type }}
          path: deploy/terraform/tfplan-*

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy-development, deploy-production, manual-operation]
    if: always()
    
    steps:
      - name: Notify Success
        if: needs.deploy-development.result == 'success' || needs.deploy-production.result == 'success' || needs.manual-operation.result == 'success'
        run: |
          echo "✅ Terraform operation completed successfully!"
          # Add notification logic here (Slack, Teams, etc.)

      - name: Notify Failure
        if: needs.deploy-development.result == 'failure' || needs.deploy-production.result == 'failure' || needs.manual-operation.result == 'failure'
        run: |
          echo "❌ Terraform operation failed!"
          # Add notification logic here (Slack, Teams, etc.)