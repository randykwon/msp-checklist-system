# MSP Checklist System - Nginx Configuration
# Generated: Fri Jan  2 13:22:01 UTC 2026
# Main App: http://localhost:3010
# Admin App: http://localhost:3011

# Upstream 정의
upstream msp_main {
    server 127.0.0.1:3010;
    keepalive 64;
}

upstream msp_admin {
    server 127.0.0.1:3011;
    keepalive 64;
}

server {
    listen 80;
    listen [::]:80;
    server_name mychecker.com;

    # 로그 설정
    access_log /var/log/nginx/msp-checklist-access.log;
    error_log /var/log/nginx/msp-checklist-error.log;

    # 클라이언트 요청 크기 제한 (파일 업로드용)
    client_max_body_size 100M;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Certbot 인증용 경로 허용
    location ~ /.well-known/acme-challenge {
        root /usr/share/nginx/html;
        allow all;
        index index.html;
        try_files $uri =404;
    }
    # Admin 앱 (/admin 경로)
    location /admin {
        proxy_pass http://msp_admin;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 메인 앱 (기본 경로)
    location / {
        proxy_pass http://msp_main;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # 헬스 체크 엔드포인트
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
          